<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#e3f2fd" stroke="#1565c0" stroke-width="4"/>
  
  <!-- Kanban board background -->
  <rect x="40" y="50" width="120" height="100" rx="5" ry="5" fill="#ffffff" stroke="#1565c0" stroke-width="3"/>
  
  <!-- Kanban column dividers -->
  <line x1="80" y1="50" x2="80" y2="150" stroke="#1565c0" stroke-width="2"/>
  <line x1="120" y1="50" x2="120" y2="150" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Column headers -->
  <rect x="40" y="50" width="40" height="15" fill="#bbdefb"/>
  <rect x="80" y="50" width="40" height="15" fill="#bbdefb"/>
  <rect x="120" y="50" width="40" height="15" fill="#bbdefb"/>
  
  <!-- Header text -->
  <text x="60" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1565c0">TO DO</text>
  <text x="100" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1565c0">DOING</text>
  <text x="140" y="62" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1565c0">DONE</text>
  
  <!-- Kanban cards in TO DO column -->
  <rect x="45" y="75" width="30" height="20" rx="3" ry="3" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1"/>
  <line x1="50" y1="82" x2="70" y2="82" stroke="#03a9f4" stroke-width="1"/>
  <line x1="50" y1="88" x2="65" y2="88" stroke="#03a9f4" stroke-width="1"/>
  
  <rect x="45" y="105" width="30" height="20" rx="3" ry="3" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1"/>
  <line x1="50" y1="112" x2="70" y2="112" stroke="#03a9f4" stroke-width="1"/>
  <line x1="50" y1="118" x2="65" y2="118" stroke="#03a9f4" stroke-width="1"/>
  
  <!-- Kanban cards in DOING column -->
  <rect x="85" y="75" width="30" height="20" rx="3" ry="3" fill="#fff8e1" stroke="#ffa000" stroke-width="1"/>
  <line x1="90" y1="82" x2="110" y2="82" stroke="#ffa000" stroke-width="1"/>
  <line x1="90" y1="88" x2="105" y2="88" stroke="#ffa000" stroke-width="1"/>
  
  <!-- Kanban cards in DONE column -->
  <rect x="125" y="75" width="30" height="20" rx="3" ry="3" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <line x1="130" y1="82" x2="150" y2="82" stroke="#4caf50" stroke-width="1"/>
  <line x1="130" y1="88" x2="145" y2="88" stroke="#4caf50" stroke-width="1"/>
  
  <rect x="125" y="105" width="30" height="20" rx="3" ry="3" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <line x1="130" y1="112" x2="150" y2="112" stroke="#4caf50" stroke-width="1"/>
  <line x1="130" y1="118" x2="145" y2="118" stroke="#4caf50" stroke-width="1"/>
  
  <!-- Flow arrow -->
  <path d="M40 135 C 70 125, 130 125, 160 135" fill="none" stroke="#1565c0" stroke-width="2" stroke-dasharray="4,2" stroke-linecap="round"/>
  <polygon points="155,135 160,135 158,130" fill="#1565c0"/>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565c0">KANBAN</text>
</svg>
