<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f5f5f5" stroke="#2c3e50" stroke-width="4"/>
  
  <!-- Stability platform/base -->
  <rect x="50" y="130" width="100" height="10" rx="2" ry="2" fill="#34495e"/>
  
  <!-- Three balanced pillars -->
  <rect x="65" y="80" width="15" height="50" rx="2" ry="2" fill="#3498db"/>
  <rect x="92.5" y="60" width="15" height="70" rx="2" ry="2" fill="#2ecc71"/>
  <rect x="120" y="90" width="15" height="40" rx="2" ry="2" fill="#e74c3c"/>
  
  <!-- Horizontal bar balancing on top -->
  <rect x="60" y="60" width="80" height="8" rx="4" ry="4" fill="#34495e"/>
  
  <!-- Small circle indicators -->
  <circle cx="65" cy="80" r="4" fill="#f39c12"/>
  <circle cx="100" cy="60" r="4" fill="#f39c12"/>
  <circle cx="135" cy="90" r="4" fill="#f39c12"/>
  
  <!-- Stability text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">STABILITY</text>
</svg>
